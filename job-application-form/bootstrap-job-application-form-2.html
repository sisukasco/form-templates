<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Job Application Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Job Application Form</h1>
      <div class="jumbotron">
        <h2 class="mb-4">Software Developer</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque id imperdiet magna, eu pulvinar urna. Sed cursus libero non fermentum feugiat.</p>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>

        <div class="form-group">
          <label for="linkedin">LinkedIn Profile URL</label>
          <input type="text" class="form-control" id="linkedin" placeholder="Enter your LinkedIn profile URL">
        </div>

        <div class="form-group">
          <label for="position">Position</label>
          <select class="form-control" id="position">
            <option>Choose...</option>
            <option>Software Developer</option>
            <option>UI/UX Designer</option>
            <option>Data Analyst</option>
            <!-- Add other positions here -->
          </select>
        </div>

        <div class="form-group">
          <label for="coverLetter">Cover Letter</label>
          <textarea class="form-control" id="coverLetter" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="cv">Upload CV</label>
          <input type="file" class="form-control-file" id="cv">
        </div>

        <button type="submit" class="btn btn-primary">Submit Application</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
