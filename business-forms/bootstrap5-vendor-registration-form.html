<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vendor Registration Form</title>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Vendor Registration Form</h2>
    <form class="mt-4">
        <div class="mb-3">
            <label for="vendorName" class="form-label">Vendor Name</label>
            <input type="text" class="form-control" id="vendorName" required>
        </div>
        <div class="mb-3">
            <label for="contactPerson" class="form-label">Contact Person</label>
            <input type="text" class="form-control" id="contactPerson" required>
        </div>
        <div class="mb-3">
            <label for="contactPersonPosition" class="form-label">Position/Title of Contact Person</label>
            <input type="text" class="form-control" id="contactPersonPosition" required>
        </div>
        <div class="mb-3">
            <label for="vendorAddress" class="form-label">Vendor Address</label>
            <input type="text" class="form-control" id="vendorAddress" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" id="website">
        </div>
        <div class="mb-3">
            <label for="businessType" class="form-label">Type of Business/Service</label>
            <input type="text" class="form-control" id="businessType" required>
        </div>
        <div class="mb-3">
            <label for="yearsInBusiness" class="form-label">Years in Business</label>
            <input type="number" class="form-control" id="yearsInBusiness" required>
        </div>
        <div class="mb-3">
            <label for="taxID" class="form-label">Tax ID Number</label>
            <input type="text" class="form-control" id="taxID" required>
        </div>
        <div class="mb-3">
            <label for="references" class="form-label">References</label>
            <textarea class="form-control" id="references" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="bankDetails" class="form-label">Bank Details</label>
            <textarea class="form-control" id="bankDetails" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="paymentTerms" class="form-label">Payment Terms</label>
            <input type="text" class="form-control" id="paymentTerms" required>
        </div>
        <div class="mb-3">
            <label for="insuranceDetails" class="form-label">Insurance Details</label>
            <textarea class="form-control" id="insuranceDetails" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="certifications" class="form-label">Certifications/Accreditations</label>
            <textarea class="form-control" id="certifications" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="additionalInformation" class="form-label">Comments/Additional Information</label>
            <textarea class="form-control" id="additionalInformation" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
