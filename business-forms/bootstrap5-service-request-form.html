<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Service Request Form</title>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Service Request Form</h2>
    <p class="mb-4">This form allows customers to request specific services.</p>
    <form class="mt-4">
        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" required>
        </div>
        <div class="mb-3">
            <label for="customerId" class="form-label">Customer ID</label>
            <input type="text" class="form-control" id="customerId">
        </div>
        <div class="mb-3">
            <label for="customerContact" class="form-label">Customer Contact Information</label>
            <input type="text" class="form-control" id="customerContact" required>
        </div>
        <div class="mb-3">
            <label for="serviceRequestDate" class="form-label">Service Request Date</label>
            <input type="date" class="form-control" id="serviceRequestDate" required>
        </div>
        <div class="mb-3">
            <label for="preferredServiceDate" class="form-label">Preferred Service Date</label>
            <input type="date" class="form-control" id="preferredServiceDate" required>
        </div>
        <div class="mb-3">
            <label for="serviceId" class="form-label">Service ID or Name</label>
            <input type="text" class="form-control" id="serviceId" required>
        </div>
        <div class="mb-3">
            <label for="serviceDescription" class="form-label">Service Description</label>
            <textarea class="form-control" id="serviceDescription" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="additionalRequirements" class="form-label">Additional Requirements/Instructions</label>
            <textarea class="form-control" id="additionalRequirements" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="urgencyLevel" class="form-label">Urgency Level</label>
            <select class="form-select" id="urgencyLevel" required>
                <option selected disabled value="">Choose...</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
                <!-- add more options as required -->
            </select>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select class="form-select" id="paymentMethod" required>
                <option selected disabled value="">Choose...</option>
                <option>Credit Card</option>
                <option>Check</option>
                <option>Bank Transfer</option>
                <!-- add more options as required -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
