<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Expense Report Form</title>
</head>
<body>
<div class="container">
    <h2 class="mt-4">Expense Report Form</h2>
    <form class="mt-4">
        <div class="mb-3">
            <label for="employeeName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="employeeName" required>
        </div>
        <div class="mb-3">
            <label for="employeeId" class="form-label">Employee ID/Number</label>
            <input type="text" class="form-control" id="employeeId" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" required>
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Position/Title</label>
            <input type="text" class="form-control" id="position" required>
        </div>
        <div class="mb-3">
            <label for="reportDate" class="form-label">Date of Report</label>
            <input type="date" class="form-control" id="reportDate" required>
        </div>
        <div class="mb-3">
            <label for="expenseDate" class="form-label">Expense Date</label>
            <input type="date" class="form-control" id="expenseDate" required>
        </div>
        <div class="mb-3">
            <label for="expenseType" class="form-label">Type of Expense</label>
            <input type="text" class="form-control" id="expenseType" required>
        </div>
        <div class="mb-3">
            <label for="vendor" class="form-label">Vendor/Service Provider</label>
            <input type="text" class="form-control" id="vendor" required>
        </div>
        <div class="mb-3">
            <label for="purpose" class="form-label">Purpose of Expense</label>
            <textarea class="form-control" id="purpose" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" required>
        </div>
        <div class="mb-3">
            <label for="receiptNumber" class="form-label">Receipt Number/Reference</label>
            <input type="text" class="form-control" id="receiptNumber" required>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method Used</label>
            <select class="form-select" id="paymentMethod" required>
                <option selected disabled value="">Choose...</option>
                <option>Company Credit Card</option>
                <option>Personal Credit Card</option>
                <option>Cash</option>
                <!-- add more options as required -->
            </select>
        </div>
        <div class="mb-3">
            <label for="reimbursementRequired" class="form-label">Reimbursement Required</label>
            <select class="form-select" id="reimbursementRequired" required>
                <option selected disabled value="">Choose...</option>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Comments/Additional Information</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="approverName" class="form-label">Approver's Name</label>
            <input type="text" class="form-control" id="approverName" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
