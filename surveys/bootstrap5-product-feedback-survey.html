<!DOCTYPE html>
<html>
<head>
    <title>Product Feedback Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5">
        <h1>Product Feedback Survey</h1>
        <form>
            <!-- Question 1 -->
            <div class="mb-4">
                <label class="form-label" for="question1">1. What is your overall satisfaction with the product you purchased?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction1">
                    <label class="form-check-label" for="satisfaction1">Very satisfied</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction2">
                    <label class="form-check-label" for="satisfaction2">Somewhat satisfied</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction3">
                    <label class="form-check-label" for="satisfaction3">Neutral</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction4">
                    <label class="form-check-label" for="satisfaction4">Somewhat dissatisfied</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction5">
                    <label class="form-check-label" for="satisfaction5">Very dissatisfied</label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="mb-4">
                <label class="form-label" for="question2">2. How would you rate the quality of the product?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quality" id="quality1">
                    <label class="form-check-label" for="quality1">Excellent</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quality" id="quality2">
                    <label class="form-check-label" for="quality2">Good</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quality" id="quality3">
                    <label class="form-check-label" for="quality3">Fair</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quality" id="quality4">
                    <label class="form-check-label" for="quality4">Poor</label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="mb-4">
                <label class="form-label" for="question3">3. Was the product easy to use?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="easeOfUse" id="easeOfUse1">
                    <label class="form-check-label" for="easeOfUse1">Very easy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="easeOfUse" id="easeOfUse2">
                    <label class="form-check-label" for="easeOfUse2">Easy</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="easeOfUse" id="easeOfUse3">
                    <label class="form-check-label" for="easeOfUse3">Neither easy nor difficult</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="easeOfUse" id="easeOfUse4">
                    <label class="form-check-label" for="easeOfUse4">Difficult</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="easeOfUse" id="easeOfUse5">
                    <label class="form-check-label" for="easeOfUse5">Very difficult</label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="mb-4">
                <label class="form-label" for="question4">4. How well did the product meet your needs?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="meetNeeds" id="meetNeeds1">
                    <label class="form-check-label" for="meetNeeds1">Extremely well</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="meetNeeds" id="meetNeeds2">
                    <label class="form-check-label" for="meetNeeds2">Very well</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="meetNeeds" id="meetNeeds3">
                    <label class="form-check-label" for="meetNeeds3">Somewhat well</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="meetNeeds" id="meetNeeds4">
                    <label class="form-check-label" for="meetNeeds4">Not so well</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="meetNeeds" id="meetNeeds5">
                    <label class="form-check-label" for="meetNeeds5">Not at all</label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="mb-4">
                <label class="form-label" for="question5">5. Would you recommend our product to others?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" id="recommend1">
                    <label class="form-check-label" for="recommend1">Definitely yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" id="recommend2">
                    <label class="form-check-label" for="recommend2">Probably yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" id="recommend3">
                    <label class="form-check-label" for="recommend3">Might or might not</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" id="recommend4">
                    <label class="form-check-label" for="recommend4">Probably not</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" id="recommend5">
                    <label class="form-check-label" for="recommend5">Definitely not</label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="mb-4">
                <label class="form-label" for="question6">6. How would you rate our customer service during your purchase?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="customerService" id="customerService1">
                    <label class="form-check-label" for="customerService1">Excellent</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="customerService" id="customerService2">
                    <label class="form-check-label" for="customerService2">Good</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="customerService" id="customerService3">
                    <label class="form-check-label" for="customerService3">Fair</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="customerService" id="customerService4">
                    <label class="form-check-label" for="customerService4">Poor</label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="mb-4">
                <label class="form-label" for="question7">7. How likely are you to purchase any of our products again in the future?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="futurePurchase" id="futurePurchase1">
                    <label class="form-check-label" for="futurePurchase1">Very likely</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="futurePurchase" id="futurePurchase2">
                    <label class="form-check-label" for="futurePurchase2">Likely</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="futurePurchase" id="futurePurchase3">
                    <label class="form-check-label" for="futurePurchase3">Undecided</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="futurePurchase" id="futurePurchase4">
                    <label class="form-check-label" for="futurePurchase4">Unlikely</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="futurePurchase" id="futurePurchase5">
                    <label class="form-check-label" for="futurePurchase5">Very unlikely</label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="mb-4">
                <label class="form-label" for="question8">8. What do you like most about the product?</label>
                <textarea class="form-control" id="likeMost" rows="3"></textarea>
            </div>

            <!-- Question 9 -->
            <div class="mb-4">
                <label class="form-label" for="question9">9. What improvements would you suggest for the product?</label>
                <textarea class="form-control" id="improvements" rows="3"></textarea>
            </div>

            <!-- Question 10 -->
            <div class="mb-4">
                <label class="form-label" for="question10">10. Are there any other comments, questions, or concerns you would like to share about our product?</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
