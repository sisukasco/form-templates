<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Customer Satisfaction Survey</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Customer Satisfaction Survey</h1>

        <form>
            <div class="mb-3">
                <label for="satisfaction" class="form-label">On a scale of 1-10, how would you rate your overall satisfaction with our product/service?</label>
                <input type="number" class="form-control" id="satisfaction" min="1" max="10">
            </div>

            <div class="mb-3">
                <label>How would you rate the quality of our product/service?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quality" id="poor" value="Poor">
                  <label class="form-check-label" for="poor">Poor</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quality" id="fair" value="Fair">
                  <label class="form-check-label" for="fair">Fair</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quality" id="good" value="Good">
                  <label class="form-check-label" for="good">Good</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quality" id="veryGood" value="Very Good">
                  <label class="form-check-label" for="veryGood">Very Good</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quality" id="excellent" value="Excellent">
                  <label class="form-check-label" for="excellent">Excellent</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Do you feel that our product/service provides good value for the money?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="valueForMoney" id="valueYes" value="Yes">
                  <label class="form-check-label" for="valueYes">Yes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="valueForMoney" id="valueNo" value="No">
                  <label class="form-check-label" for="valueNo">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="features" class="form-label">Are there any features or aspects of our product/service that particularly stand out? If so, what are they?</label>
                <textarea class="form-control" id="features" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="improvements" class="form-label">What improvements, if any, would you suggest for our product/service?</label>
                <textarea class="form-control" id="improvements" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">How would you rate your experience with our customer service team?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="customerService" id="servicePoor" value="Poor">
                  <label class="form-check-label" for="servicePoor">Poor</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="customerService" id="serviceFair" value="Fair">
                  <label class="form-check-label" for="serviceFair">Fair</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="customerService" id="serviceGood" value="Good">
                  <label class="form-check-label" for="serviceGood">Good</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="customerService" id="serviceVeryGood" value="Very Good">
                  <label class="form-check-label" for="serviceVeryGood">Very Good</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="customerService" id="serviceExcellent" value="Excellent">
                  <label class="form-check-label" for="serviceExcellent">Excellent</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="problemResolution" class="form-label">If you've experienced any issues with our product/service, how satisfied are you with the way we handled them?</label>
                <input type="number" class="form-control" id="problemResolution" min="1" max="10">
            </div>

            <div class="mb-3">
                <label for="repurchase" class="form-label">If you have the need, how likely are you to purchase our product/service again in the future?</label>
                <input type="number" class="form-control" id="repurchase" min="1" max="10">
            </div>

            <div class="mb-3">
                <label class="form-label">Would you recommend our product/service to others?</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="recommend" id="recommendNotLikely" value="Not at all likely">
                  <label class="form-check-label" for="recommendNotLikely">Not at all likely</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="recommend" id="recommendSomewhatLikely" value="Somewhat likely">
                  <label class="form-check-label" for="recommendSomewhatLikely">Somewhat likely</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="recommend" id="recommendVeryLikely" value="Very likely">
                  <label class="form-check-label" for="recommendVeryLikely">Very likely</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="additionalFeedback" class="form-label">Do you have any other comments or feedback you would like to share about our product/service?</label>
                <textarea class="form-control" id="additionalFeedback" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
</body>
</html>
