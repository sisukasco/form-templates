<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Appointment Booking Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Appointment Booking Form</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
          <small id="emailHelp" class="form-text text-muted">We'll send your appointment confirmation here.</small>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
          <small id="phoneHelp" class="form-text text-muted">In case we need to contact you about your appointment.</small>
        </div>

        <div class="form-group">
          <label for="appointment_date">Appointment Date</label>
          <input type="date" class="form-control" id="appointment_date">
        </div>

        <div class="form-group">
          <label for="appointment_time">Preferred Time Slot</label>
          <select class="form-control" id="appointment_time">
            <option>Select a Time...</option>
            <option>Morning (8am - 12pm)</option>
            <option>Afternoon (12pm - 4pm)</option>
            <option>Evening (4pm - 8pm)</option>
            <!-- Add other time slots here -->
          </select>
        </div>

        <div class="form-group">
          <label for="service_type">Service Type</label>
          <select class="form-control" id="service_type">
            <option>Select a Service...</option>
            <option>Consultation</option>
            <option>Check-Up</option>
            <option>Emergency</option>
            <!-- Add other services here -->
          </select>
        </div>

        <div class="form-group">
          <label for="additional_notes">Additional Notes</label>
          <textarea class="form-control" id="additional_notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </form>
    </div>

  </body>
</html>
