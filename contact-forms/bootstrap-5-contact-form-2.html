<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
    <h1>Contact Form</h1>
    <form id="contact_form" name="contact_form" method="post">
        <div class="mb-5">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5"></textarea>
        </div>
        <div class="mb-5 row">
            <div class="col">
                <label>Your Name:</label>
                <input type="text" required maxlength="50" class="form-control" id="name" name="name">
            </div>
            <div class="col">
                <label for="email_addr">Your Email:</label>
                <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                    placeholder="name@example.com">
            </div>
        </div>
        <div>
        <button type="submit" class="btn btn-primary px-4 btn-lg">Post</button>
        </div>
    </form>


</div>
</body>
</html>
