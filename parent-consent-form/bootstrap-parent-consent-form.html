<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Parental Consent Form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Parental Consent Form</h1>
      <form>
        <div class="form-group">
          <label for="parentName">Parent's Name</label>
          <input type="text" class="form-control" id="parentName" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="childName">Child's Name</label>
          <input type="text" class="form-control" id="childName" placeholder="Enter your child's name">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="phone">Contact Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="consentCheck">
          <label class="form-check-label" for="consentCheck">
            I, the undersigned, being the legal guardian of the child named above, hereby give my full consent and approval for my child to participate in the tour program.
          </label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>

  </body>
</html>
